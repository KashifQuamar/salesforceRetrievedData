<template>
    <lightning-card title="Record form Default Mode">
  <lightning-record-form
  object-api-name={ObjectApiName}
  columns="2"
  layout-type="Full"
  >

  </lightning-record-form>

    </lightning-card>


    <lightning-card title="Record form Edit Mode">
        <lightning-record-form
        object-api-name={ObjectApiName}
        columns="3"
        fields={fields}
        mode="edit"
        record-id={recordId}

        >
      
        </lightning-record-form>
          </lightning-card>

          <lightning-card title="Record form view Mode">
            <lightning-record-form
            object-api-name={ObjectApiName}
            columns="2"
            fields={fields}
            mode="view"
            record-id={recordId}
            
            >
          
            </lightning-record-form>
              </lightning-card>
</template>
