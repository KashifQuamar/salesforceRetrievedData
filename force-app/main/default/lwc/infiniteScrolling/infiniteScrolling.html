<template>
  <lightning-card title="Search Contcat data">
    <lightning-input type='text'   name="search" onchange={handleOnClick} placeholder="search any contact by name or email">
    </lightning-input>
</lightning-card>
<lightning-card>
    <label for="opt">Choose the no of records</label>
    <select name="opt"  onchange={handleOnOption}>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="40">40</option>
        <option value="50">50</option>
        <option value="100">100</option>
    </select> 

</lightning-card>
<div class="datatable">
  <lightning-datatable key-field="Id"
          data={accounts}
          columns={columns}
          enable-infinite-loading
          onloadmore={loadMoreData}
        
          show-row-number-column="true"
       
          sorted-direction={sortDirection}
          sorted-by={sortBy}
           onsort={doSorting}
        
         hide-checkbox-column="true">
  </lightning-datatable> 
</div>
</template>
