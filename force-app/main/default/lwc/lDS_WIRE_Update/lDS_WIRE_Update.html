<template>
    <lightning-card title="Update Record Example" icon-name="standard:account">
        <div class="slds-p-around_medium">
            <lightning-input label="Account Name" value={accountName} onchange={handleNameChange}></lightning-input>
            <lightning-input label="Phone" value={accountPhone} onchange={handlePhoneChange}></lightning-input>
            <lightning-button label="Save" variant="brand" onclick={handleSave}></lightning-button>
        </div>
    </lightning-card>
</template>
