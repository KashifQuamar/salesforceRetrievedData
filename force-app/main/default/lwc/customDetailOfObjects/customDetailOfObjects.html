<template>
    <div style="height:300px">

        <lightning-datatable key-field="Id"
                data={data}
                columns={columns}
               
          show-row-number-column="true"
       
          sorted-direction={sortDirection}
          sorted-by={sortBy}
           onsort={doSorting}
            >
        </lightning-datatable> 
      </div> 
    
        
      
   
      <p>{tableName}</p>
      <p>{fieldsName}</p>

      <!--  -->
     
</template>
